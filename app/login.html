<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<section class="main">
		<section class="login">
			<div class="container text-center">
				<img class="logo" src="img/logo.png" alt="">
				<form action="">
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
					  </div>
					  <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon2"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
					  </div>
					  <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<input type="submit" class="btn btn-submit-user" value="INICIAR">
				</form>
				<div class="separator">
					<div class="dashed-separator"></div>O<div class="dashed-separator"></div>
				</div>
				<a href="home.html" class="password-recovery d-block">¿Olvidaste tu contraseña?</a>
			</div>
		</section>
		<section class="banner">
			<div class="play-button">
				<i class="fa fa-play" aria-hidden="true"></i>
			</div>
			<div class="caption-banner">
				<h1>Planea tu trabajo</h1>
				<p>Incrementa tu productividad</p>
			</div>
			<div id="banner" class="carousel slide banner" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block banner-item img-fluid" src="img/slide1.jpg">
					</div>
					<div class="carousel-item">
						<img class="d-block banner-item img-fluid" src="img/slide2.jpg">
					</div>
				</div>
			</div>
		</section>
	</section>
	<script src="js/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
