<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Welcome</title>
	<link rel="stylesheet" href="temp/css/normalize.css">
	<link rel="stylesheet" href="temp/css/bootstrap.min.css">
	<script src="https://use.fontawesome.com/66675779bc.js"></script>
	<link rel="stylesheet" href="temp/css/styles.css">
</head>
<body>
	<section class="main-login">
		<section class="login">
			<div class="login__container">
				<picture>
			      <source srcset="assets/img/login/logo.png" media="(min-width: 1024px)">
			      <img srcset="assets/img/login/logo.png" alt="Coastal view of ocean and mountains" class="login__logo">
			    </picture>
				<form class="login__form" action="">
					<div class="login__input-group input-group">
					  <div class="input-group-prepend">
					    <span class="login__input-group-text input-group-text" id="icon_user"><i class="fa fa-user"></i></span>
					  </div>
					  <input type="text" class="login__input form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="login__input-group input-group">
					  <div class="input-group-prepend">
					    <span class="login__input-group-text input-group-text" id="icon_password"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
					  </div>
					  <input type="password" class="login__input form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<input type="submit" class="btn login__btn-sign-in" value="INICIAR">
				</form>
				<div class="login__separator-group">
					<div class="login__separator separator--dashed"></div>O<div class="login__separator separator--dashed"></div>
				</div>
				<a href="home.html" class="login__password-recovery">¿Olvidaste tu contraseña?</a>
			</div>
		</section>
		<section class="slide-show">
			<div class="slide-show__info">
				<div class="slide-show__button-container">
					<i class="slide-show__play-button fa fa-play" aria-hidden="true"></i>
				</div>
				<div class="slide-show__caption">
					<h1 class="slide-show__title">Planea tu trabajo</h1>
					<p class="slide-show__description">Incrementa tu productividad</p>
				</div>
			</div>
			<div id="banner" class="slide-show__carousel carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="slide-show__image img-fluid" src="assets/img/login/slide1.jpg">
					</div>
					<div class="carousel-item">
						<img class="slide-show__image img-fluid" src="assets/img/login/slide2.jpg">
					</div>
				</div>
			</div>
		</section>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
